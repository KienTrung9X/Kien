name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build EXE with electron-builder
        run: npm run build

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-exe
          path: dist/*.exe
